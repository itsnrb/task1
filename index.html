<!DOCTYPE html>
<html>   
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="retroweb.css" />
	<link rel="icon" type="image/png" href="favicon.png">
	<title>retroweb - login</title>
</head>
<body>
    <header>
        <img src="logo_pos.svg" alt="text">
        <h1>retroweb</h1>
    </header>
    <main>
        <form action="login" method="post">
            <h1>Bitte melden Sie <br> sich an</h1>
            <table>
                <tr>
                    <td><label for="username">Anmeldename:</label></td>
                    <td><input type="text" id="username" name="username" placeholder="Name" required></td>
                </tr>
                <tr>
                    <td><label for="password">Passwort:</label></td>
                    <td><input type="password" id="password" name="password" placeholder="Passwort" required></td>
                </tr>
                <tr>
                    <td colspan="2" style="text-align: center;">
                        <button type="submit">Anmelden</button>
                    </td>
                </tr>
            </table>
        </form>
    </main>

    <footer>
        <div class="footer-content">
            <h2>Impressum</h2>

        </div>
    </footer>
